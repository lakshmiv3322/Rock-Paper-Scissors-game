<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2> Play Rock Paper Scissors Here!!</h2>
    </div>

    <div class="choices">
        <div class= "option">
            <img src="rock.jpg" height="120px" id="rock">
        </div>
        <div class="option">
            <img src="paper.jpg" height="120px" id="paper">
        </div>
        <div class="option">
            <img src="scissors.jpg" height="120px" id="scissors">
        </div>
    </div>

    <div class="score-table">
        <div class="player">
            <p id="playerWins"> 0 </p>
            <h4> PLAYER </h4>
        </div>

        <div class="comp">
            <p id="compWins"> 0 </p>
            <h4> COMPUTER </h4>
        </div>
    </div>

    <p id="text-display"> </p>

    <div class="btn">
        <button> Play </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
